<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking Page</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 20px;
        }
        .container {
            max-width: 900px;
        }
        .event-item {
            margin-bottom: 15px;
        }
        .event-item .edit-button, .event-item .delete-button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="text-center mb-4">
        <h1>Welcome to our Event Booking App</h1>
    </header>

    <main>
        <!-- Search Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <h2>Choose an event:</h2>
                <form th:action="@{/test}" th:method="GET" class="form-inline">
                    <button type="submit" class="btn btn-secondary">Reset List</button>
                </form>

                <form th:action="@{/test/searchByText}" th:method="POST" class="form-inline mt-3">
                    <div class="form-group mr-2">
                        <label for="text" class="mr-2">Enter the text to filter Events by:</label>
                        <input type="text" id="text" name="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Search by Text</button>
                </form>

                <form th:action="@{/test/searchByRating}" th:method="POST" class="form-inline mt-3">
                    <div class="form-group mr-2">
                        <label for="rating" class="mr-2">Enter the rating to filter Events by:</label>
                        <input type="number" id="rating" name="rating" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Search by Rating</button>
                </form>
            </div>
        </div>

        <!-- Display search results -->
        <div th:if="${textSearchResults}">
            <h3>Filtered Events by Text:</h3>
            <ul class="list-group mb-4">
                <li th:each="event : ${textSearchResults}" class="list-group-item">
                    <span th:text="'Name: ' + ${event.name} + ', Description: ' + ${event.description} + ', Rating: ' + ${event.popularityScore} + ', Location: ' + ${event.getLocation().getName()}"></span>
                </li>
            </ul>
        </div>

        <div th:if="${ratingSearchResults}">
            <h3>Filtered Events by Rating:</h3>
            <ul class="list-group mb-4">
                <li th:each="event : ${ratingSearchResults}" class="list-group-item">
                    <span th:text="'Name: ' + ${event.name} + ', Description: ' + ${event.description} + ', Rating: ' + ${event.popularityScore} + ', Location: ' + ${event.getLocation().getName()}"></span>
                </li>
            </ul>
        </div>

        <!-- Display all events -->
        <div th:if="${events}">
            <h3>All events:</h3>
            <ul class="list-group mb-4">
                <li th:each="event : ${events}" class="list-group-item event-item">
                    <span th:text="'Name: ' + ${event.name} + ', Description: ' + ${event.description} + ', Rating: ' + ${event.popularityScore} + ', Location: ' + ${event.getLocation().getName()}"></span>
                    <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-info btn-sm float-right ml-2">Edit</a>
                    <a th:href="@{events/delete/{id}(id=${event.id})}" class="btn btn-danger btn-sm float-right">Delete</a>
                </li>
            </ul>
        </div>

        <!-- Add Event Form -->
        <div class="mt-5">
            <h3>Add New Event</h3>
            <form action="/events/add" method="post" class="form">
                <div class="form-group">
                    <label for="name">Event Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="description">Event Description:</label>
                    <textarea id="description" name="description" class="form-control" required></textarea>
                </div>

                <div class="form-group">
                    <label for="popularityScore">Popularity Score:</label>
                    <input type="number" id="popularityScore" name="popularityScore" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="locationId">Select Location:</label>
                    <select id="locationId" name="locationId" class="form-control">
                        <option value="" disabled selected>Select a location</option>
                        <th:block th:each="location : ${locations}">
                            <option th:value="${location.id}" th:text="${location.name}"></option>
                        </th:block>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Save Event</button>
            </form>
        </div>
    </main>
</div>

<!-- Link to Bootstrap JS (with dependencies) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
