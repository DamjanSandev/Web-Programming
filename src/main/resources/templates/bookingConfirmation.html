<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 50px auto;
        }

        header h1 {
            text-align: center;
            font-size: 28px;
            color: #007bff;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        table th {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 10px;
        }

        table td {
            text-align: left;
            padding: 12px;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        table td b {
            color: #007bff;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .back-btn {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event Booking - Confirmation</h1>
    </header>

    <div th:if="${bookings != null && !bookings.isEmpty()}">
        <table th:each="booking : ${bookings}" class="table table-bordered">
            <tr>
                <th colspan="2">Booking Details</th>
            </tr>

            <!-- Iterating through bookings once, wrapping all rows inside a single tr -->
            <tr >
                <td><b>Attendee Name</b></td>
                <td th:text="${booking.getAttendeeName()}"></td>
            </tr>
            <tr>
                <td><b>Client IP Address</b></td>
                <td th:text="${booking.getAttendeeAddress()}"></td>
            </tr>
            <tr >
                <td><b>Event</b></td>
                <td th:text="${booking.getEventName()}"></td>
            </tr>
            <tr>
                <td><b>Number of Tickets</b></td>
                <td th:text="${booking.getNumberOfTickets()}"></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <hr>
                    <a href="/events" class="back-btn">Back to Events</a>
                </td>
            </tr>
        </table>
    </div>

    <div th:if="${bookings == null || bookings.isEmpty()}">
        <p>No bookings found.</p>
        <a href="/events" class="back-btn">Back to Events</a>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
